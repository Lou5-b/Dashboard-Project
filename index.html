<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="title"> 
                <img src="black-logo.png" alt="Logo Picture" class="dashboard-logo">
                Dashboard 
            </div>
            <ul class="title-top">
                <li> <img src="home-placeholder.png" alt="house logo" class="sidebar-img">Home</li>
                <li> <img src="profile-icon.png" alt="house logo" class="sidebar-img">Profile</li>
                <li> <img src="messages-icon.png" alt="house logo" class="sidebar-img">Messages</li>
                <li> <img src="clock-icon.png" alt="house logo" class="sidebar-img">History</li>
                <li> <img src="papers-icon.png" alt="house logo" class="sidebar-img">Tasks</li>
                <li> <img src="community-icon.png" alt="house logo" class="sidebar-img">Communities</li>
            </ul>
            <ul class="title-bottom">
                <li> <img src="settings-icon.png" alt="house logo" class="sidebar-img">Settings</li>
                <li> <img src="support-icon.png" alt="house logo" class="sidebar-img">Support</li>
                <li> <img src="shield.png" alt="house logo" class="sidebar-img">Privacy</li>
            </ul>
        </div>
        <div class="right-side">
            <div class="topbar">
                <div class="top-half">
                    <img src="" alt="magnifying glass">
                    <div class="search-bar"></div> 
                    <img src="" alt="bell ringing">
                    <img src="" alt="profile picture">
                    <div>Ticken Rello</div>
                </div>
                <div class="bottom-half">
                    <img src="" alt="profile picture">
                    <div class="welcome">

                    </div>
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>
            <div class="elements">

            </div>
        </div>
    </body>
</html>
