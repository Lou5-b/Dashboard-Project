<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="side-bar">
            <div class="side-bar-header">
                <img src="black-logo.png" alt="" class="side-bar-logo">
                <div class="side-bar-header-text">Dashboard</div>
            </div>
            <div class="side-bar-top-list">
                <ul>
                    <li><img src="home-placeholder.png" alt="" class="home-img">&ensp;Home</li>
                    <li><img src="profile-icon.png" alt="" class="profile-img">&ensp;Profile</li>
                    <li><img src="messages-icon.png" alt="" class="msg-img">&ensp;Messages</li>
                    <li><img src="watch-icon.png" alt="" class="history-img">&ensp;History</li>
                    <li><img src="papers-icon.png" alt="" class="tasks-img">&ensp;Tasks</li>
                    <li><img src="community-icon.png" alt="" class="communities-img">&ensp;Communities</li>
                </ul>
            </div>
            <div class="side-bar-bottom-list">
                <ul>
                    <li><img src="settings-icon.png" alt="" class="settings-img"> Settings</li>
                    <li><img src="support-icon.png" alt="" class="support-img"> Support</li>
                    <li><img src="shield.png" alt="" class="privacy-img"> Privacy</li>
                </ul>
            </div>
        </div>
        <div>
            <div class="top-half">
                <div class="left-side">
                    <img src="magnifying-glass.png" alt="" class="search-icon">
                    <div class="search-bar"></div>
                </div>
                <div class="right-side">
                    <img src="bell-icon.png" alt="" class="bell-pic">
                    <img src="profile-picture.png" alt="" class="search-bar-profile-icon">
                    <div>Tyson Mell</div>
                </div>
            </div>
            <div class="bottom-half">
                hi
            </div>  
        </div>
    </body>
</html>
